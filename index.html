<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<header>
  <div class="container">
    <h1 class="logo"><img src="images/logo-thin.png"></h1>
    <h2 class="tagline">Android client for <a href="https://jonnywong16.github.io/plexpy/">PlexPy</a></h2>

    <div class="row">
      <div class="col-sm-6 col-xs-12 text-center">
        <a href="https://github.com/wcomartin/PlexPy-Remote" class="btn btn-lg btn-header pull-right-sm">View on
          GitHub</a>
      </div>
      <div class="col-sm-6 col-xs-12 text-center">
        <a href="https://play.google.com/store/apps/details?id=com.williamcomartin.plexpyremote"
           class="btn btn-lg btn-header btn-play pull-left-sm">&nbsp;</a>
      </div>
    </div>

  </div>
</header>

<footer class="footer">
  <div class="container">
    <p><a href="https://github.com/wcomartin/PlexPy-Remote">PlexPy-Remote</a> is maintained by <a href="https://github.com/wcomartin">wcomartin</a>.</p>
  </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
